<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/login}" method="post">

		<label for="idLogin">Login:</label>
		<input id="idLogin" type="text" 
			name="username" placeholder="Login" required />
		<label
			for="idPassword">Senha:</label>
		<input id="idPassword" 
			type="password" name="password" placeholder="Senha" required />

		<button type="submit">Entrar</button>
</form>
</body>


<style>
	/* Baseado no styles.css do sistema */

	body {
	    margin: 0;
	    padding: 0;
	    font-family: "Lato", sans-serif;
	    background-color: #f7f9fc;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    height: 100vh;
	    color: #333;
	}

	.login-container {
	    width: 100%;
	    max-width: 360px;
	    margin: auto;
	    padding: 20px;
	}

	form {
	    background-color: #fff;
	    padding: 30px 25px;
	    border-radius: 12px;
	    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
	    display: flex;
	    flex-direction: column;
	}

	form h2 {
	    text-align: center;
	    color: #003366;
	    margin-bottom: 20px;
	}

	label {
	    margin-top: 10px;
	    font-weight: bold;
	    font-size: 14px;
	}

	input {
	    margin-top: 5px;
	    padding: 10px;
	    border: 1px solid #ccc;
	    border-radius: 6px;
	    transition: all 0.3s ease;
	}

	input:focus {
	    outline: none;
	    border-color: #007acc;
	    box-shadow: 0 0 8px rgba(0, 122, 204, 0.3);
	}

	button {
	    margin-top: 20px;
	    padding: 12px;
	    border-radius: 6px;
	    border: none;
	    background-color: #007acc;
	    color: #fff;
	    font-weight: bold;
	    cursor: pointer;
	    transition: all 0.3s ease;
	}

	button:hover {
	    background-color: #0055a5;
	}

	.mensagemErro {
	    color: #c0392b;
	    font-weight: bold;
	    margin-top: 10px;
	    text-align: center;
	}

	.mensagemSucesso {
	    color: #28a745;
	    font-weight: bold;
	    margin-top: 10px;
	    text-align: center;
	}

	


</html>
