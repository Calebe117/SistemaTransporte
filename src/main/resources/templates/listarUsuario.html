<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="/js/menu.js"></script>
</head>
<body>
    <div th:insert="fragments/barraNavegacao :: navbar"></div>

    <h1>Listar Usuários</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Login</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}"></td>
                <td th:text="${#dates.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${usuario.login}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <span th:each="role : ${usuario.roles}" th:text="${role.role} + ' '"></span>
                </td>
                <td>
                    <a th:href="@{'/usuario/edit/' + ${usuario.id}}">Editar</a> |
                    <a th:href="@{'/usuario/delete/' + ${usuario.id}}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
