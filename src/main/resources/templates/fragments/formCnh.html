<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Formulário CNH</title>
</head>
<body>
   <div th:fragment="formCnh">
        <form th:action="@{/cnh/save}" th:object="${cnh}" method="post">

            <input type="hidden" th:field="*{id}" />

            <label for="numeroCnh">Número da CNH*:</label>
            <input type="text" id="numeroCnh" th:field="*{numeroCnh}" placeholder="Informe o número da CNH" required/><br><br>

            <label for="categoria">Categoria*:</label>
            <input type="text" id="categoria" th:field="*{categoria}" placeholder="Ex: A, B, C" required/><br><br>

            <label for="dataEmissao">Data de Emissão*:</label>
            <input type="date" id="dataEmissao" th:field="*{dataEmissao}" required/><br><br>

            <label for="dataValidade">Data de Validade*:</label>
            <input type="date" id="dataValidade" th:field="*{dataValidade}" required/><br><br>

            <label for="orgaoEmissor">Órgão Emissor*:</label>
            <input type="text" id="orgaoEmissor" th:field="*{orgaoEmissor}" placeholder="Informe o órgão emissor" required/><br><br>

            <label for="observacoes">Observações:</label>
            <input type="text" id="observacoes" th:field="*{observacoes}" placeholder="Ex: restrição de lentes"/><br><br>

            <button type="submit">Salvar</button>
            <a th:href="@{/cnh/list}"><button type="button">Cancelar</button></a>

        </form>
   </div>
</body>
</html>
