<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Formulário Viagem</title>
</head>
<body>
   <div th:fragment="formViagem">
        <form th:action="@{/viagem/save}" th:object="${viagem}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <label for="nome">Nome da Viagem*:</label>
            <input type="text" id="nome" th:field="*{nome}" required/><br><br>

            <label for="origem">Origem*:</label>
            <input type="text" id="origem" th:field="*{origem}" required/><br><br>

            <label for="destino">Destino*:</label>
            <input type="text" id="destino" th:field="*{destino}" required/><br><br>

            <label for="dataHoraSaida">Data/Hora de Saída*:</label>
            <input type="datetime-local" id="dataHoraSaida" th:field="*{dataHoraSaida}" required/><br><br>

            <label for="dataHoraChegada">Data/Hora de Chegada:</label>
            <input type="datetime-local" id="dataHoraChegada" th:field="*{dataHoraChegada}"/><br><br>

            <label for="status">Status*:</label>
            <select id="status" th:field="*{status}" required>
                <option value="AGENDADA">Agendada</option>
                <option value="EM_ANDAMENTO">Em andamento</option>
                <option value="CONCLUIDA">Concluída</option>
                <option value="CANCELADA">Cancelada</option>
            </select><br><br>

            <label for="distanciaKm">Distância (km)*:</label>
            <input type="number" id="distanciaKm" th:field="*{distanciaKm}" min="0" step="0.1" required/><br><br>

            <label for="motorista">Motorista*:</label>
            <select id="motorista" th:field="*{motorista}" required>
                <option th:each="motorista : ${motoristas}" 
                        th:value="${motorista.id}" 
                        th:text="${motorista.nome}">Motorista</option>
            </select><br><br>

            <button type="submit">Salvar</button>
            <button type="reset">Cancelar</button>

        </form>
   </div>
</body>
</html>
